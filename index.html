<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/f4873ebcd9.js" crossorigin="anonymous"></script>

    <!-- favicon  -->
    <link rel="shortcut icon" href="images/icon/bikeicn.png" type="image/x-icon">

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- vanilla css  -->
    <link rel="stylesheet" href="style.css">

    <title>CBR</title>
</head>
<body>
    
    <!-- header start  -->
    <header class="container-fluid">

        <!-- navbar start  -->
        <nav class="navbar navbar-expand-lg bg-transparent">
            
            <!-- container start  -->
            <div class="container px-lg-5">

                <!-- name start  -->
                <a class="navbar-brand text-white fs-3" href="#">
                    <img style="width: 35px" src="images/icon/bikeicn.png" alt="">
                    <strong>HONDA</strong>
                </a>
                <!-- name end  -->
                
                <!-- tgl button start  -->
                <button class="navbar-toggler navbar-dark shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- tgl button end  -->

                <!-- collapse start -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- nav menu start  -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-lg-flex align-items-lg-center">
                    
                    <!-- navitem start  -->
                    <li class="nav-item pe-lg-5">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- navitem end  -->

                    <!-- navitem start  -->
                    <li class="nav-item pe-lg-5">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <!-- navitem end  -->

                    <!-- navitem start  -->
                    <li class="nav-item pe-lg-5">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <!-- navitem end  -->

                    <!-- navitem start  -->
                    <li class="nav-item pe-lg-5">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <!-- navitem end  -->

                    <!-- navitem start  -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle border-0"  href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="mb-2" src="images/icon/account.png" style="width: 25px;" alt="">
                        </a>
                        <ul class="dropdown-menu border-0 shadow-none" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">
                            <img src="images/icon/login.png" style="width: 25px;" alt=""> Login
                        </a></li>
                        <!-- navitem end  -->

                        <!-- navitem start  -->
                        <li><a class="dropdown-item" href="#">
                            <img src="images/icon/create.png" style="width: 25px;" alt=""> Create one
                        </a></li>
                        <!-- navitem end  -->
                    </ul>
                    <!-- nav menu end  -->
                </div>
                <!-- collapse end  -->

            </div>
            <!-- container end  -->
        </nav>
        <!-- navbar end  -->

    </header>
    <!-- header end  -->

    <!-- main start  -->
    <main class="container-fluid"></main>
    <!-- main end  -->

    <!-- footer start  -->
    <footer class="container-fluid"></footer>
    <!-- footer end  -->



    <!-- bundle b5  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
